<div class="modal-header">
  <h3 class="modal-title pull-left" id="modal-title">{{$ctrl.work.name}}</h3>
  <h3 class="modal-title pull-right" id="modal-title">
    <i ng-click="$ctrl.closeModal()" style="vertical-align:middle; cursor: pointer;" class="material-icons">close</i>
  </h3>
        </div>
        <div class="modal-body" id="modal-body">
        <h3>About</h3>
        <span class="project-information">{{$ctrl.work.info}}</span>
        <h3 ng-if="$ctrl.work.screenshots">Screenshots</h3>
        <img style="margin: 0 auto; margin-bottom: 20px; border: solid 1px #444444;" class="img-responsive" ng-repeat="i in $ctrl.work.screenshots" ng-src="{{i}}" alt="">
        </div>
